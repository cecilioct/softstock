<body>
        <div class="conter">
            <div class="ar">
                <div class="info">
                    <div class="col">
                        <i class="ico fas fa-map-marker-alt"></i>
                        <p>Centro de Valladolid</p>
                    </div>
                    <div class="col">
                        <i class="ico fas fa-envelope"></i>

                    </div>
                        <div class="col">
                        <i class="ico fas fa-phone"></i>

                    </div>
                    <div class="redsocial">
                        <a href="#"><i class="fab fa-whatsapp"></i></a>

        <div class="area">
            <form action="" class="form">
                <div class="form-header">
                    <h1 class="form-title">C<span>ontacto</span></h1>
                </div>
                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" class="form-input" placeholder="Escriba sus Apellidos">

                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" class="form-input" placeholder="Escriba su teléfono">

                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" class="form-input" placeholder="Escriba su dirección">

                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" class="form-input" placeholder="Escriba su Correo">

                <input type="submit" class="btn-submit" value="Enviar">

            </form>
        </div>
